# Application Name
spring.application.name=spring-security

# Server Port
server.port=8081
# Database Connection (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/employee
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.user.name=user       # Default username for basic authentication
spring.security.user.password=password  # Default password for basic authentication
spring.security.user.roles=USER  

# Hibernate/JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

